<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="ie=edge"
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(116, 79, 141);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>    
<body>
    <h1>Iniciando estudos DOM</h1>
    <p> Aqui vai o resultado </p>
    <p> Aprendendo a usar o <strong>DOM</strong> em Javascript </p>
    <div> Clique em mim</div>
    <img src="lampada-apagada.jpg" id="luz" onmousemove="acendeLampada()" onmouseout="apagaLampada()"/>
    <script> 
        function acendeLampada() {
            document.getElementById("luz").src = "lampada-acesa.jpg";
        }
        function apagaLampada() {
            document.getElementById("luz").src = "lampada-apagada.jpg";
        }
    
    </script>
</body>
</html>
